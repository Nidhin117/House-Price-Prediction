<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bangalore House Price Prediction</h1>
        <form>
            <div class="form-group">
                <label for="location">Location:</label>
                <select id="location" name="location">
                    
                    <!-- Add more locations as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="squareFeet">Square Feet:</label>
                <input type="number" id="squareFeet" name="squareFeet">
            </div>
            <div class="form-group">
                <label for="bath">Bathrooms:</label>
                <input type="number" id="bath" name="bath">
            </div>
            <div class="form-group">
                <label for="balcony">Balconies:</label>
                <input type="number" id="balcony" name="balcony">
            </div>
            <div class="form-group">
                <label for="bhk">Bedrooms (BHK):</label>
                <input type="number" id="bhk" name="bhk">
            </div>
            <div class="form-group">
                <button type="button" id="estimatePrice" onclick="onClickedEstimatePrice()">Estimate Price</button>
            </div>
			</form>
			<div class="form-group">
                <label for="estimatedPrice">Estimated Price:</label>
                <input type="text" id="estimatedPrice" name="estimatedPrice" readonly>
            </div>
        
    </div>
</body>
</html>
